<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip & Find</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet " type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header" style="display: none">
      <div class="score-box">Score: <span id="score">0</span></div>
      <div class="timer">
        <p id="timer" class="timer">Time Left: <span id="countdown"></span></p>
      </div>
    </div>
    <section id="landing">
      <img
        id="hidden-inGamePage"
        src="/Flip-Find/assets/cropped_image.png"
        alt="Website Logo"
        width="200"
        height="200"
      />

      <h1>Welcome to Flip & Find Game</h1>
      <p id="game-desc" style="text-align: center">
        Test your skills by matching all the images. Are you ready for the
        challenge?
      </p>
    </section>
    <div class="grid-container">
      <div class="startGame">
        <div class="card active" level="6" column="3" row="4" align="center">
          <div class="front">Easy</div>
          <div class="back">3 * 4</div>
        </div>
        <div class="card" level="12" column="6" row="4">
          <div class="front">Hard</div>
          <div class="back">6 * 4</div>
        </div>
        <span></span>
        <button id="play">Start Game</button>
        <span></span>
      </div>

      <div class="playGround"></div>
    </div>
    <i class="fa-solid fa-repeat" style="display: none"></i>
  </body>
</html>
